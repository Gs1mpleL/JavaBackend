<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Echarts入门</title>
    <!--引入ECharts-->
    <script src="../js/echarts.js"></script>
</head>
<body>
    <div>
        <span>
            使用方法:</br>
                设置好一个div的高度和宽度，也可以在init()中直接设置图标的大小，根据模板填入需要的数据就ok了！
        </span>
    </div>
    </br></br></br>
    <div id="main" style="width: 600px;height: 400px"></div>
</body>
<script>
    // 初始化echarts -> init() div必须设置好width和height
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {},
        series: [
            {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }
        ]
    };
    myChart.setOption(option);
</script>
</html>
